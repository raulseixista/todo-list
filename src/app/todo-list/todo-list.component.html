<h2>{{ nomeSite }}</h2>

<ul>
  <li *ngFor="let contact of contactlist">
    {{contact.name}}
    <button (click)="remover(contact.name)">Excluir</button>
  </li>
</ul>
<form (submit)="adicionar()" >
    <input type="text" [(ngModel)]="txtName" name="Name">
    <button type="submit"> Add</button>
</form>
